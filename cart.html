<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Your Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>

<body class="container">
  <header>
    <h1>Your Order</h1>
  </header>
  <section>
    <div class="card card-default"> 
      <div class="card-body">
        <form data-coffee-order="form">
            <div class="form-group">
              <label for="coffeeOrder">Email</label>
              <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="user@company.com" required>
            </div>
            <!-- edit order in cart if time
            <div class="radio">
              <label>
                <input type="radio" name="size" value="short">
                Short
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="tall" checked>
                Tall
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="grande">
                Grande
              </label>
            </div>
        -->
            
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-secondary">Reset</button>
        </form>
      </div>
    </div>

    <!-- the checklist -->
    <div class="card card-default">
      <div class="card-body">
        <h4>Pending Orders: </h4>
        <div data-coffee-order="checklist"></div>
      </div>
    </div>

  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/validation.js" charset="utf-8"></script>
  <script src="scripts/checklist.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/remotedatastore.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>

  <script src="scripts/main.js" charset="utf-8"></script>
